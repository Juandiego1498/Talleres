<html>
    <head>
        <title>
            FORMULARIO DE INSCRIPCION
        </title>
    </head>
    <body>
    <table border="1">
        <tr>
            <td colspan="2" align="center">
                Inscripciones
            </td>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" name="nombre">
                </td>
            </tr>
            <tr>
                <td>Genero</td><td><select name="genero" >
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otros">Otros</option>
                </select></td>
            </tr>
        </tr>
        <tr>
            <td>Edad</td>
            <td><input type="number" name="edad"/></td>
        </tr>
        <tr>
            <td>Estado civil</td>
            <td>
                <table>
                    <tr>
                        <td>Soltero</td>
                        <td>Casado</td>
                        <td>Union libre</td>

                    </tr>
                    <tr>
                        <td><input type="radio" name="estado" value="soltero"/></td>
                        <td><input type="radio" name="estado" value="casado"/></td>
                        <td><input type="radio" name="estado" value="Union libre"/></td>

                    </tr>
                    
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr><td>Gustos musicales</td></tr>
                    <tr>
                        <td>Vallenato</td><td>Salsa</td><td>Rock</td><td>Pop</td><tr></tr>
                        <tr>
                        <td><input type="checkbox" name="Vallenato" value="Vallenato"></td>
                        <td><input type="checkbox" name="Vallenato" value="Salsa"></td>
                        <td><input type="checkbox" name="Vallenato" value="Rock"></td>
                        <td><input type="checkbox" name="Vallenato" value="Pop"></td>
                        </tr>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
               <input type="button" value="Guardar"/> 
            </td>
        </tr>
        




    </table>






    </body>
</html>
