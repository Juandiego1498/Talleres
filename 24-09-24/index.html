<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div
        id="carouselExampleControls"
        class="carousel slide mb-4"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://via.placeholder.com/800x400" class="d-block w-100"  alt="Imagen 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400"
              class="d-block w-100"
              alt="Imagen 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://via.placeholder.com/800x400"
              class="d-block w-100"
              alt="Imagen 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      
      <div class="accordion mb-4" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Calculadora
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              
              <div
                class="d-grid gap-2 d-md-flex justify-content-md-center mb-3"
              >
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#sumaForm"
                >
                  Suma
                </button>
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#restaForm"
                >
                  Resta
                </button>
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#multiplicacionForm"
                >
                  Multiplicación
                </button>
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#divisionForm"
                >
                  División
                </button>
              </div>

             
              <div class="collapse" id="sumaForm">
                <h4>Suma</h4>
                <form id="suma">
                  <div class="mb-3">
                    <label for="num1Suma" class="form-label">Número 1</label>
                    <input
                      type="number"
                      class="form-control"
                      id="num1Suma"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="num2Suma" class="form-label">Número 2</label>
                    <input
                      type="number"
                      class="form-control"
                      id="num2Suma"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-success"
                    onclick="calcularSuma()"
                  >
                    Calcular
                  </button>
                  <p id="resultadoSuma"></p>
                </form>
              </div>

              <div class="collapse" id="restaForm">
                <h4>Resta</h4>
                <form id="resta">
                  <div class="mb-3">
                    <label for="edad1" class="form-label">Edad 1</label>
                    <input
                      type="number"
                      class="form-control"
                      id="edad1"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="edad2" class="form-label">Edad 2</label>
                    <input
                      type="number"
                      class="form-control"
                      id="edad2"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-success"
                    onclick="calcularResta()"
                  >
                    Calcular
                  </button>
                  <p id="resultadoResta"></p>
                </form>
              </div>

             
              <div class="collapse" id="multiplicacionForm">
                <h4>Multiplicación</h4>
                <form id="multiplicacion">
                  <div class="mb-3">
                    <label for="num1Multiplicacion" class="form-label"
                      >Número 1 (par)</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="num1Multiplicacion"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="num2Multiplicacion" class="form-label"
                      >Número 2 (par)</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="num2Multiplicacion"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-success"
                    onclick="calcularMultiplicacion()"
                  >
                    Calcular
                  </button>
                  <p id="resultadoMultiplicacion"></p>
                </form>
              </div>

              
              <div class="collapse" id="divisionForm">
                <h4>División</h4>
                <form id="division">
                  <div class="mb-3">
                    <label for="dividendo" class="form-label">Dividendo</label>
                    <input
                      type="number"
                      class="form-control"
                      id="dividendo"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="divisor" class="form-label">Divisor</label>
                    <input
                      type="number"
                      class="form-control"
                      id="divisor"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-success"
                    onclick="calcularDivision()"
                  >
                    Calcular
                  </button>
                  <p id="resultadoDivision"></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    
      <div class="card">
        <div class="card-header">Calculadora Académica</div>
        <div class="card-body">
          <form id="academica">
            <div class="mb-3">
              <label for="notas" class="form-label">Notas (70%)</label>
              <input type="number" class="form-control" id="notas" required />
            </div>
            <div class="mb-3">
              <label for="examen" class="form-label">Examen (30%)</label>
              <input type="number" class="form-control" id="examen" required />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="calcularAcademico()"
            >
              Calcular
            </button>
            <p id="resultadoAcademico"></p>
          </form>
        </div>
      </div>
    </div>

    <script>
     
      function calcularSuma() {
          const num1 = parseFloat(document.getElementById('num1Suma').value);
          const num2 = parseFloat(document.getElementById('num2Suma').value);
          document.getElementById('resultadoSuma').textContent = "Resultado = " + (num1 + num2);
      }

      function calcularResta() {
          const edad1 = parseFloat(document.getElementById('edad1').value);
          const edad2 = parseFloat(document.getElementById('edad2').value);
          document.getElementById('resultadoResta').textContent = "Resultado = " + (edad1 - edad2);
      }

      function calcularMultiplicacion() {
          const num1 = parseFloat(document.getElementById('num1Multiplicacion').value);
          const num2 = parseFloat(document.getElementById('num2Multiplicacion').value);
          if (num1 % 2 === 0 && num2 % 2 === 0) {
              document.getElementById('resultadoMultiplicacion').textContent = "Resultado = " + (num1 * num2);
          } else {
              document.getElementById('resultadoMultiplicacion').textContent = "Ambos números deben ser pares";
          }
      }

      function calcularDivision() {
          const dividendo = parseFloat(document.getElementById('dividendo').value);
          const divisor = parseFloat(document.getElementById('divisor').value);
          if (divisor !== 0) {
              document.getElementById('resultadoDivision').textContent = "Resultado = " + (dividendo / divisor);
          } else {
              document.getElementById('resultadoDivision').textContent = "No se puede dividir por cero";
          }
      }

      function calcularAcademico() {
          const notas = parseFloat(document.getElementById('notas').value);
          const examen = parseFloat(document.getElementById('examen').value);
          const total = (notas * 0.7) + (examen * 0.3);

          if (total >= 3.0) {
              document.getElementById('resultadoAcademico').textContent = "Has aprobado con un total de " + total;
          } else {
              document.getElementById('resultadoAcademico').textContent = "Has reprobado con un total de " + total;
          }
      }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
