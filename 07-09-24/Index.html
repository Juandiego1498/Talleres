<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Encabezado con Logo y Botones de Navegación -->
        <header class="row">
            <div class="col-md-4">
                <img src="Ecology.jpg"   width="100" height="100" alt="Logo" class="img-fluid">
                <span class="fs-4 fw-bold  ">RECICLAJE</span>
            </div>
                
            <div class="col-md-8 ">
                <nav class="nav">
                    <a class="nav-link active" href="#">Inicio</a>
                    <a class="nav-link" href="#">Misión</a>
                    <a class="nav-link" href="#">Visión</a>
                    <a class="nav-link" href="#">Contactos</a>
                    <a class="nav-link" href="#">Quiénes Somos</a>
                    <a class="nav-link" href="#">Estructura</a>
                </nav>
            </div>
        </header>

        <!-- Contenedor Principal -->
        <main class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="reciclar-con-ninos.jpg" width="300" height="300"  alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Enseñar a los niños a reciclar</h5>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="post_reciclaje_690541.png" width="300" height="300" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Clasificacion para reciclar</h5>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Formulario de Ingreso -->
        <section class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="documento">Tipo de documento</label>
                        <select class="form-control" id="documento">
                            <option>CC</option>
                            <option>TI</option>
                            <option>Pasaporte</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo">
                    </div>
                    <div class="form-group">
                        <label for="clave">Clave</label>
                        <input type="password" class="form-control" id="clave">
                    </div>
                   
                </form>
                 <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
